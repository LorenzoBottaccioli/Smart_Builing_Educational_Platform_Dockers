server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Si la ruta solicitada no existe, devolvemos index.html (para rutas de SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # (Opcional) Si en producci√≥n quieres que /api/* apunte al contenedor backend:
    # location /api/ {
    #     proxy_pass http://backend:5000/api/;
    # }
}
